<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Deep vignette gradient -->
    <radialGradient id="vignette" cx="50%" cy="55%" r="70%" fx="50%" fy="55%">
      <stop offset="0%" stop-color="#0a0d14" stop-opacity="0"/>
      <stop offset="60%" stop-color="#050608" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.95"/>
    </radialGradient>

    <!-- Red horizon glow -->
    <radialGradient id="horizon-glow" cx="50%" cy="65%" r="50%" fx="50%" fy="65%">
      <stop offset="0%" stop-color="#5a0a0a" stop-opacity="0.7"/>
      <stop offset="30%" stop-color="#3a0505" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#1a0202" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Central nexus glow -->
    <radialGradient id="nexus-outer" cx="50%" cy="55%" r="18%">
      <stop offset="0%" stop-color="#00c8a0" stop-opacity="0.15"/>
      <stop offset="40%" stop-color="#006450" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nexus-mid" cx="50%" cy="55%" r="8%">
      <stop offset="0%" stop-color="#00ddb5" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#008c70" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nexus-core" cx="50%" cy="55%" r="2.5%">
      <stop offset="0%" stop-color="#a0ffe0" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#40ffc8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00a080" stop-opacity="0"/>
    </radialGradient>

    <!-- Title text glow -->
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow filter -->
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="wide-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>

    <!-- Nexus ring glow -->
    <filter id="ring-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>

    <!-- Glitch noise -->
    <filter id="glitch-blur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>

    <!-- Scanline pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="transparent"/>
      <rect y="2" width="4" height="2" fill="#00886a" opacity="0.018"/>
    </pattern>
  </defs>

  <!-- === BACKGROUND === -->
  <rect width="512" height="512" fill="#040609"/>

  <!-- Subtle base gradient -->
  <rect width="512" height="512" fill="url(#horizon-glow)"/>

  <!-- Vignette overlay -->
  <rect width="512" height="512" fill="url(#vignette)"/>

  <!-- Scanlines over lower half -->
  <rect x="0" y="200" width="512" height="312" fill="url(#scanlines)"/>

  <!-- === PERSPECTIVE GRID (very subtle) === -->
  <g opacity="0.08" stroke="#008c6e" stroke-width="0.5" fill="none">
    <!-- Converging verticals -->
    <line x1="256" y1="170" x2="16" y2="512"/>
    <line x1="256" y1="170" x2="76" y2="512"/>
    <line x1="256" y1="170" x2="136" y2="512"/>
    <line x1="256" y1="170" x2="196" y2="512"/>
    <line x1="256" y1="170" x2="256" y2="512"/>
    <line x1="256" y1="170" x2="316" y2="512"/>
    <line x1="256" y1="170" x2="376" y2="512"/>
    <line x1="256" y1="170" x2="436" y2="512"/>
    <line x1="256" y1="170" x2="496" y2="512"/>
  </g>
  <g opacity="0.06" stroke="#008c6e" stroke-width="0.5" fill="none">
    <!-- Horizontal perspective lines -->
    <line x1="156" y1="300" x2="356" y2="300"/>
    <line x1="116" y1="340" x2="396" y2="340"/>
    <line x1="76" y1="380" x2="436" y2="380"/>
    <line x1="36" y1="420" x2="476" y2="420"/>
    <line x1="0" y1="460" x2="512" y2="460"/>
  </g>

  <!-- === FALLING DATA STREAMS === -->
  <g opacity="0.3">
    <line x1="89" y1="0" x2="89" y2="85" stroke="url(#nexus-core)" stroke-width="0.8" opacity="0.4"/>
    <line x1="167" y1="10" x2="167" y2="60" stroke="#00b490" stroke-width="0.6" opacity="0.3"/>
    <line x1="312" y1="5" x2="312" y2="95" stroke="#00b490" stroke-width="0.7" opacity="0.35"/>
    <line x1="390" y1="20" x2="390" y2="55" stroke="#008c6e" stroke-width="0.5" opacity="0.25"/>
    <line x1="440" y1="0" x2="440" y2="70" stroke="#00b490" stroke-width="0.6" opacity="0.3"/>
    <line x1="58" y1="15" x2="58" y2="50" stroke="#008c6e" stroke-width="0.5" opacity="0.2"/>
    <line x1="205" y1="0" x2="205" y2="40" stroke="#00a080" stroke-width="0.5" opacity="0.25"/>
    <line x1="470" y1="30" x2="470" y2="100" stroke="#00b490" stroke-width="0.6" opacity="0.3"/>
  </g>

  <!-- === NEXUS GLOW === -->
  <circle cx="256" cy="282" r="120" fill="url(#nexus-outer)"/>
  <circle cx="256" cy="282" r="60" fill="url(#nexus-mid)"/>

  <!-- Nexus rings -->
  <circle cx="256" cy="282" r="38" stroke="#00b89a" stroke-width="0.8" fill="none" opacity="0.2" filter="url(#ring-glow)"/>
  <circle cx="256" cy="282" r="28" stroke="#00ddb5" stroke-width="0.6" fill="none" opacity="0.15"/>
  <circle cx="256" cy="282" r="18" stroke="#00ddb5" stroke-width="0.5" fill="none" opacity="0.25"/>

  <!-- Radiating spokes -->
  <g stroke="#00b490" stroke-width="0.5" opacity="0.12">
    <line x1="256" y1="282" x2="396" y2="282"/>
    <line x1="256" y1="282" x2="116" y2="282"/>
    <line x1="256" y1="282" x2="256" y2="142"/>
    <line x1="256" y1="282" x2="256" y2="422"/>
    <line x1="256" y1="282" x2="355" y2="183"/>
    <line x1="256" y1="282" x2="157" y2="381"/>
    <line x1="256" y1="282" x2="355" y2="381"/>
    <line x1="256" y1="282" x2="157" y2="183"/>
    <line x1="256" y1="282" x2="136" y2="242"/>
    <line x1="256" y1="282" x2="376" y2="322"/>
    <line x1="256" y1="282" x2="306" y2="152"/>
    <line x1="256" y1="282" x2="206" y2="412"/>
    <line x1="256" y1="282" x2="380" y2="230"/>
    <line x1="256" y1="282" x2="132" y2="334"/>
  </g>

  <!-- Bright core -->
  <circle cx="256" cy="282" r="10" fill="url(#nexus-core)"/>
  <circle cx="256" cy="282" r="4" fill="#b0ffe8" opacity="0.8"/>
  <circle cx="256" cy="282" r="2" fill="#ffffff" opacity="0.6"/>

  <!-- === PARTICLES === -->
  <!-- Teal data particles -->
  <g fill="#00c8a0">
    <circle cx="42" cy="38" r="1.2" opacity="0.4"/>
    <circle cx="78" cy="125" r="0.8" opacity="0.3"/>
    <circle cx="15" cy="200" r="1.0" opacity="0.35"/>
    <circle cx="490" cy="55" r="1.4" opacity="0.45"/>
    <circle cx="460" cy="140" r="0.9" opacity="0.3"/>
    <circle cx="500" cy="250" r="1.1" opacity="0.35"/>
    <circle cx="35" cy="340" r="1.3" opacity="0.4"/>
    <circle cx="480" cy="370" r="0.7" opacity="0.25"/>
    <circle cx="25" cy="440" r="1.0" opacity="0.3"/>
    <circle cx="495" cy="460" r="1.2" opacity="0.35"/>
    <circle cx="110" cy="60" r="0.7" opacity="0.25"/>
    <circle cx="420" cy="90" r="1.0" opacity="0.3"/>
    <circle cx="50" cy="480" r="0.8" opacity="0.2"/>
    <circle cx="470" cy="490" r="0.9" opacity="0.25"/>
    <circle cx="140" cy="440" r="1.1" opacity="0.3"/>
    <circle cx="380" cy="450" r="0.8" opacity="0.25"/>
    <circle cx="320" cy="480" r="1.0" opacity="0.2"/>
    <circle cx="190" cy="490" r="0.7" opacity="0.2"/>
    <circle cx="60" cy="290" r="0.9" opacity="0.3"/>
    <circle cx="450" cy="300" r="1.0" opacity="0.3"/>
    <circle cx="100" cy="180" r="0.6" opacity="0.2"/>
    <circle cx="400" cy="200" r="0.8" opacity="0.25"/>
  </g>

  <!-- Red/orange warning particles -->
  <g fill="#ff3000">
    <circle cx="120" cy="310" r="1.0" opacity="0.45"/>
    <circle cx="400" cy="260" r="1.3" opacity="0.5"/>
    <circle cx="70" cy="420" r="0.9" opacity="0.35"/>
    <circle cx="340" cy="400" r="1.1" opacity="0.4"/>
    <circle cx="180" cy="350" r="0.8" opacity="0.3"/>
    <circle cx="450" cy="430" r="1.0" opacity="0.35"/>
    <circle cx="300" cy="100" r="0.7" opacity="0.3"/>
    <circle cx="90" cy="160" r="0.9" opacity="0.35"/>
  </g>

  <!-- === TYPOGRAPHY === -->

  <!-- Title glow layer -->
  <text x="256" y="165" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="800" font-size="56" letter-spacing="4" fill="#00c8a0" opacity="0.5" filter="url(#wide-glow)">XEROTIER</text>

  <!-- Title sharp -->
  <text x="256" y="165" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="800" font-size="56" letter-spacing="4" fill="#ddfff5" filter="url(#text-glow)">XEROTIER</text>

  <!-- Subtitle -->
  <text x="256" y="195" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="600" font-size="11" letter-spacing="5" fill="#00c8a0" opacity="0.75">ZERO TRUST Â· ZERO COMPROMISE</text>

  <!-- Decorative line with diamond -->
  <line x1="156" y1="212" x2="356" y2="212" stroke="#00b490" stroke-width="0.5" opacity="0.25"/>
  <polygon points="256,208 260,212 256,216 252,212" fill="#00ddb5" opacity="0.5"/>

  <!-- Bottom tagline -->
  <text x="256" y="465" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="400" font-size="12" fill="#6a9e94" opacity="0.65">AI inference that answers to no one.</text>

  <!-- URL -->
  <text x="256" y="485" text-anchor="middle" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-weight="400" font-size="12" fill="#00b490" opacity="0.55">xerotier.ai</text>

  <!-- === GLITCH LINES === -->
  <g filter="url(#glitch-blur)">
    <rect x="30" y="52" width="160" height="2" fill="#ff2000" opacity="0.2"/>
    <rect x="290" y="53" width="80" height="1" fill="#00ffc8" opacity="0.15"/>
    <rect x="60" y="145" width="120" height="1" fill="#ffffff" opacity="0.08"/>
    <rect x="350" y="365" width="140" height="3" fill="#ff2000" opacity="0.18"/>
    <rect x="20" y="366" width="90" height="1" fill="#00ffc8" opacity="0.12"/>
    <rect x="100" y="435" width="200" height="1" fill="#ff2000" opacity="0.1"/>
    <rect x="380" y="436" width="60" height="2" fill="#ffffff" opacity="0.06"/>
  </g>

  <!-- Thin edge lines for framing -->
  <rect x="8" y="8" width="496" height="496" rx="0" fill="none" stroke="#00b490" stroke-width="0.3" opacity="0.08"/>
</svg>